<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind ToDo</title>
</head>
<body>
    <div id="app">
        <div class="container mt-10 py-10">
            <h1 class="font-bold text-2xl text-center">Tailwind CSS ToDo</h1>
            <form @submit.prevent="createTodo()" v-if="!isEdit" class="rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xl mx-auto">
                <div class="mb-4">
                    <label for="add" class="block text-gray-700 text-sm font-bold mb-2">新規追加</label>
                    <input type="text" v-model="todoTitle" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight text-gray-700 focus:outline-none" placeholder="新規追加" />
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    追加
                </button>
            </form>

            <form @submit.prevent="updateTodo(editTodos)" v-if="isEdit" class="rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xl mx-auto">
                <div class="mb-4">
                    <label for="add" class="block text-gray-700 text-sm font-bold mb-2">タスク編集</label>
                    <input type="text" v-model="editTodos[0].title" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight text-gray-700 focus:outline-none" placeholder="新規投稿" />
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    更新
                </button>
            </form>
            
            <table class="table-fixed w-full max-w-2xl mx-auto mb-10">
                <thead>
                    <tr>
                        <th class="p-4">ToDo</th>
                        <th class="p-4">日付</th>
                        <th class="p-4">編集</th>
                        <th class="p-4">削除</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="todo in todos" :key="todo.id" class="border-4 border-white border-b-gray-500">
                        <td class="text-center py-5">{{ todo.title }}</td>
                        <td class="text-center py-5">{{ todo.dateTime }}</td>
                        <td class="text-center py-5">
                            <button @click="edit(todo)" class="bg-green-500 hover:bg-green-700 text-white font-bold px-4 py-2 rounded focus:outline-none">編集</button>
                        </td>
                        <td class="text-center py-5">
                            <button @click="deleteTodo(todo)" class="bg-red-500 hover:bg-red-700 text-white font-bold px-4 py-2 rounded focus:outline-none">削除</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
